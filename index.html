<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="title-container">
        <h1>Weather Dashboard</h1>
    </div>


    <div class="container-fluid main-content-container">
        <div class="row">
            <div class="col-lg-4 col-12 left-col light-background">
                <form action="/" method="POST">
                    <label for="cityNameInput" id="citySearchLabel">Search for a City:</label>
                    <input type="text" name="cityNameInput" id="cityNameInput">
                    <button type="submit" class="btn btn-primary" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

            </div>
            <div class="col-lg-8 col-12">
                <div class="weather-info-container border hidden">
                    <h2><span id="location"></span><img id="main-icon"></h2>
                    <div class="current-weather-info">
                        <p><span id="temperature"></span></p>
                        <p><span id="humidity"></span></p>
                        <p><span id="wind-speed"></span></p>
                        <p><span id="uv-index"></span></p>
                    </div>
                </div>

                <div class="weekly-forecast-container border hidden">
                    <h2><span>5 day Forecast</span></h2>
                    <div class="five-day-container">
                        <!-- <div class="card" style="width: 17rem;"> 
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                            </div>
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <p>Item 1</p>
                                <p>Item 2</p>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
