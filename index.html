<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="title-container">
        <h1>Weather Dashboard</h1>
    </div>


    <div class="container-fluid main-content-container">
        <div class="row">
            <div class="col-lg-4 col-12 left-col">
                <div class="container-fluid search-input-history-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-6">
                            <form action="/" method="POST">
                                <label for="cityNameInput" id="citySearchLabel">Search for a City:</label>
                                <input type="text" name="cityNameInput" id="cityNameInput">
                                <button type="submit" class="btn custom-color-btn" id="search-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                        <div class="col-lg-12 col-md-6">
                            <div class="previous-searches-container">
                                <h5>Previous Searches: </h5>
                                <div class="search-list invisible"></div>
                                <button class="btn custom-color-btn reset-btn invisible" id="reset-searches-btn">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>       

            </div>
            <div class="col-lg-8 col-12">
                <div class="weather-info-container hidden">
                    <div><h2 id="location"></h2><img id="main-icon"></div>
                    <div class="current-weather-info">
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind-speed: <span id="wind-speed"></span></p>
                        <p>UV-Index: <span id="uv-index"></span></p>
                    </div>
                </div>

                <div class="weekly-forecast-container hidden">
                    <h2><span>5 day Forecast</span></h2>
                    <div class="five-day-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
